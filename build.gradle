apply plugin: 'groovy'
apply plugin: "com.gradle.plugin-publish"

repositories {
    jcenter()
}

group = 'com.silverjan.plugins'
version = '1.0.4'

dependencies {
    compile localGroovy()
    compile gradleApi()
}

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.gradle.publish:plugin-publish-plugin:0.9.6"
  }
}

pluginBundle {
  website = 'https://github.com/SilverJan/gradle-showGraph'
  vcsUrl = 'https://github.com/SilverJan/gradle-showGraph.git'
  description = 'A simple Gradle plugin that shows the task execution order, depending tasks and description'
  tags = ['graph', 'description', 'tasks']

  plugins {
    showGraphPlugin {
      id = 'com.silverjan.plugins.show-graph-plugin'
      displayName = 'Gradle Show Graph Plugin'
    }
  }
}